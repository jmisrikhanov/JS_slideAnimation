<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS slide animation</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="square"></div>
    <section class="home">
      <nav>
        <h1 class="sliding-text">
          Changing the World <br />Through Design<br />
        </h1>
        <ul>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">About us</a></li>
        </ul>
      </nav>
      <h1 class="logo">#worlDesign</h1>
    </section>

    <section class="first-page">
      <div class="intro">
        <h2>Design Work</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus,
          minima!
        </p>
      </div>
      <img src="./img/img1.jpg" alt="img1" />
    </section>

    <section class="first-page">
      <img src="./img/img3.jpg" alt="img2" />
      <div class="intro">
        <h2>Design Work</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus,
          minima!
        </p>
      </div>
    </section>

    <!-- animation library gsap -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"
      integrity="sha512-eP6ippJojIKXKO8EPLtsUMS+/sAGHGo1UN/38swqZa1ypfcD4I0V/ac5G3VzaHfDaklFmQLEs51lhkkVaqg60Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- scroll trigger. it is just an add-on on gsap that allows to create animation based on scroll -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollTrigger.min.js"
      integrity="sha512-CPA5LMoJI/a5HkSIAKcBtFXe4gqGjPUL2ExF/3PmhrrHI17wod9xOqqF+0WZQRKIIq0KwF8oG5BaiWobtrke3A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
